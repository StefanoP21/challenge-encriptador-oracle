<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="img/Vector.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="img/Logo.png" alt="logo">
            </div>
        </header>
        <main>
            <div id="texto">
                <!-- <input type="text" id="input-texto" placeholder="Ingrese el texto aquí" autofocus> -->
                <textarea name="texto" id="area-texto" placeholder="Ingrese el texto aquí" autofocus></textarea>
            </div>

            <div id="advertencia">
                <i class="fa-solid fa-circle-exclamation" id="icon"></i>
                <p>Solo letras minúsculas y sin acentos</p>
            </div>

            <div id="botones">
                <button id="encriptar" onclick="encriptar()">
                    <p>Encriptar</p>
                </button>
                <button id="desencriptar" onclick="desencriptar()">
                    <p>Desencriptar</p>
                </button>
            </div>

            <div id="rectangulo"></div>

            <div>
                <textarea name="resultado" id="resultado-texto"></textarea>
            </div>

            <div id="copiar">
                <button id="boton-copiar" onclick="copiar()">
                    <p>Copiar</p>
                </button>
            </div>

            <div id="munieco">
                <img src="img/Munieco.png" alt="muñeco">
            </div>

            <div id="mensaje">
                <p id="p1">Ningún mensaje fue encontrado</p>
                <p id="p2">Ingrese el texto que desees encriptar o desencriptar.</p>
            </div>
        </main>
        <footer>
            <div id="autor">
                <p>&copy; 2023 Stefano Palomino, Todos los derechos reservados</p>
            </div>
        </footer>
    </body>
    <script>
        document.getElementById('copiar').style.display = 'none';
    </script>
</html>
